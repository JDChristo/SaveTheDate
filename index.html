<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Image Scroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .container {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-snap-type: y mandatory;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slide">
      <img src="res/image.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="res/image.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="res/image.jpg" alt="Slide 3">
    </div>
  </div>
</body>
</html>
