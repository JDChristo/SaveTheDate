<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5efe3;
        }

        .card {
            width: 400px;
            height: 600px;
            position: relative;
            background-color: #f5efe3;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card h1 {
            font-size: 48px;
            font-weight: normal;
            color: #3e3e3e;
            margin-top: 100px;
        }

        .card h3 {
            font-size: 24px;
            color: #3e3e3e;
            margin-top: 20px;
        }

        .flowers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://your-hosted-image-path/flower-pattern.png');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="flowers"></div>
        <h1>Save The Date</h1>
        <h3>20 . 03 . 2024</h3>
    </div>
</body>
</html>
