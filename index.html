<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Image Scroll</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden; /* Disable side scrolling */
      scroll-behavior: smooth;
    }

    .container {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-snap-type: y mandatory;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 100vw;  /* Ensure the image stretches horizontally */
      height: 100vh; /* Ensure the image stretches vertically */
      object-fit: cover; /* This makes sure the image is cropped to fit */
      object-position: center; /* Only the center of the image is shown */
    }

    @media only screen and (max-width: 768px) {
      .slide img {
        width: 100vw; /* Prevent image from extending beyond viewport width */
        height: 100vh; /* Maintain full height */
        object-fit: cover; /* Cropped, keeping only the center in view */
        object-position: center center; /* Focus on the center of the image */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slide">
      <img src="res/image.png" alt="Slide 1">
    </div>
    <!-- <div class="slide">
      <img src="res/image.png" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="res/image.png" alt="Slide 3">
    </div> -->
  </div>
</body>
</html>
